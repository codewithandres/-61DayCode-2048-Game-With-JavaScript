<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="css/mani.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="game-container">
        <div id="grid-container"></div>
    </div>

    <div id="game-over">
        <h1>Game Over</h1>
        <button id="tryagain">Try Again</button>
    </div>
    <div class="game-info">
        <h1>2048 Game</h1>
        <div id="game-message" class="game-message">
            <p id="game-time">Time: 00:00</p>
            <p id="game-score">Score: 0</p>
        </div>

        <button id="new-game"><i class="ri-add-line"></i> New Game</button>
        <button id="pause-resume">Pause</button>
        <div class="move">
            <h1>Contorols</h1>
            <i class="ri-arrow-up-s-line up"></i>
            <i class="ri-arrow-left-s-line left"></i>
            <i class="ri-arrow-right-s-line right"></i>
            <i class="ri-arrow-down-s-line down"></i>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
